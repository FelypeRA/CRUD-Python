<!doctype html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CRUD PYTHON</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="p-3 mb-2 bg-secondary text-white">
      <div class="col-8 m-auto pt-2 pb-2 text-center ">
        <h1>CRUD com pyhton</h1>
      </div>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="\form" class="btn btn-success">Adicionar</a>
      </div>

      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table table-dark ">
            <thead class="">
              <tr>
                <th scope="col">id</th>
                <th scope="col">NOME</th>
                <th scope="col">EMAIL</th>
                <th scope="col">TELEFONE</th>
                <th scope="col">AÇÕES</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db%}
                <tr>
                  <th>{{dbs.id}}</th>
                  <td>{{dbs.nome}}</td>
                  <td>{{dbs.email}}</td>
                  <td>{{dbs.telefone}}</td>
                  <td>
                      <a href="/view/{{dbs.id}}/" class ='btn btn-dark'>Visualizar</a>
                      <a href="/edit/{{dbs.id}}/" class ='btn btn-primary'>Editar</a>
                      <a href="/delete/{{dbs.id}}/" class ='btn btn-danger btnDel'>Deletar</a>

                  </td>
                </tr>
            {%endfor%}

            </tbody>
        </table>
      </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
    </body>
</html>
