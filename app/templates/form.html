<!doctype html>
<html lang="pt-br">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>CADASTRO</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
      <div class="col-8 m-auto pt-2 pb-2 text-center ">
        <h1>CADASTRO</h1>
      </div>
      <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/" class="btn btn-success">VOLTAR</a>
      </div>

      <div class="col-8 m-auto pt-2 pb-2 text-center">
          <div id="result"></div>
          <form name="form" id="form" action="{% if db%}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
              {% csrf_token %}
              <div class="form-group mt-4">nome: {{form.nome}}</div>
              <div class="form-group mt-4">email: {{form.email}}</div>
              <div class="form-group mt-4">Telefone: {{form.telefone}}</div>
              <input type="submit" class="btn btn-success" value="Salvar">
          </form>
      </div>

      {% load static %}
      <script src="{% static 'javascript.js' %}"></script>
    </body>
</html>
